version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.cg.common:JavaCommon:0.1'
    compile 'org.cg.ftc:ftcShared:0.1'
    compile 'com.google.apis:google-api-services-fusiontables:v2-rev4-1.21.0'
    compile 'com.google.http-client:google-http-client-jackson2:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.6.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.3'
    compile 'com.gogole.guava:guava:18.0'
    compile 'com.google.api-client:google-api-client:1.23.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
